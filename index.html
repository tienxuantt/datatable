<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="wrapper">
        <div class="table-wrapper" id="gridEmployee">
            <div class="table-column" data-width="120"  data-field="EmployeeCode">Mã nhân viên</div>
            <div class="table-column" data-width="190" data-field="FullName">Tên nhân viên</div>
            <div class="table-column" data-width="100" data-type="Date" data-field="DateOfBirth">Ngày sinh</div>
            <div class="table-column" data-width="90" data-field="Gender">Giới tính</div>
            <div class="table-column" data-width="250" data-field="Address">Địa chỉ</div>
            <div class="table-column" data-width="150" data-field="Department">Phòng ban</div>
            <div class="table-column" data-width="130" data-summary="true" data-type="Currency" data-field="Salary">Tiền lương</div>
            <div class="table-column" data-width="250" data-field="Description">Mô tả</div>
            <div class="table-column" data-width="120"  data-field="EmployeeCode">Mã nhân viên</div>
            <div class="table-column" data-width="190" data-field="FullName">Tên nhân viên</div>
            <div class="table-column" data-width="100" data-type="Date" data-field="DateOfBirth">Ngày sinh</div>
            <div class="table-column" data-width="90" data-field="Gender">Giới tính</div>
            <div class="table-column" data-width="250" data-field="Address">Địa chỉ</div>
            <div class="table-column" data-width="150" data-field="Department">Phòng ban</div>
            <div class="table-column" data-width="130" data-summary="true" data-type="Currency" data-field="Salary">Tiền lương</div>
            <div class="table-column" data-width="250" data-field="Description">Mô tả</div>
        </div>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="common.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
